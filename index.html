<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>

    <!-- My Own Css -->
    <link rel="stylesheet" href="css/app.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome 5.15.4 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="

      referrerpolicy="no-referrer"
    />

  <body>
    <header class="navbar-container">
      <div class="logo">
        <img src="img/Logo-hub.png" alt="CIC HUB" />
      </div>
      <nav class="nav-list">
        <ul>
          <li><a href="#">Beranda</a></li>
          <li><a href="#">Tentang Kami</a></li>
          <li><a href="#">Pelayanan</a></li>
          <li><a href="#">Galeri</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="content">
        <div class="content-description">
          <h1 class="title">CIC HUB</h1>
          <p>
            CIC HUB adalah sebuah inkubator bisnis untuk mahasiswa dan dosen,
            tujuannya adalah untuk memfasilitasi kegiatan mahasiswa dan dosen
            termasuk UMKM juga karena di CIC juga ingin membantu masyarakat
            sekitar yang ada di wilayah Cirebon.
          </p>

          <button>Lebih Lanjut</button>
        </div>
        <div class="content-image">
          <img src="img/Humaaans Wireframe.png" alt="CIC HUB" />
        </div>
      </div>

      <aside>
        <div class="social-media">
          <ul>
            <li>
              <a href="#"><i class="fab fa-linkedin-in"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fab fa-instagram"></i></a>
            </li>
          </ul>
        </div>
      </aside>
    </main>
